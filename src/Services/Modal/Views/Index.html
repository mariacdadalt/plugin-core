<div id="{{ modalID }}" class="inpsyde-modal hidden">
	<div class="inpsyde-modal__overflow"></div>
	<div class="inpsyde-modal__center">
		<div class="inpsyde-modal__wrap">
			<div class="inpsyde-modal__title">
				<div class="inpsyde-modal__title_inside">
					{{{ title }}}
				</div>
				{{#dismissible}}
				<svg class="inpsyde-modal__close" width="38" height="38" viewBox="0 0 38 38" fill="none"
					xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd" clip-rule="evenodd"
						d="M19.299 21.299L35.6482 37.6482L37.7695 35.5269L21.4203 19.1777L37.4766 3.12133L35.3553 1.00001L19.299 17.0564L3.1213 0.878693L0.999977 3.00001L17.1777 19.1777L0.707092 35.6482L2.82841 37.7696L19.299 21.299Z"
						fill="black" />
				</svg>
				{{/dismissible}}
			</div>
			<div class="inpsyde-modal__body">
				{{{ body }}}
			</div>
		</div>
	</div>
</div>
